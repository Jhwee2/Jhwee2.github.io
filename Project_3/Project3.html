<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Project3.css">
    <title>Project3</title>
</head>
    <body>
        <div class="header">
            <h1>GUESS MY NUMBER</h1>
            <h2>Guess the number between 1 and 100</h2>
        </div>
        
        <div class="gamebox">
            <div class="score">
                <h2 id= "score">Score: </h2>
                <h2 id="highscore">High Score: </h2>
            </div>

            <div class="reset">
                <button></button>
            </div>

            <div class="smallbox">
                <img src="thinking-gif-2018-1.gif" alt="">
                <input class = "guess" type="text" name="" placeholder="Guess a number" id="guess">
                <button class = "check" id="check" type="button">Check</button>
                <h2>Guess a number</h2>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
